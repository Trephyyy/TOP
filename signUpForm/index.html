<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <div class="text-container">
        <div class="text-bg"><div class="logo"><img src="./assets/images/odin-lined.png" /></div></div>
        
        <div class="logo-text">ODIN</div>
      </div>
      </div>
    <div class="right-side">
        <div class="heading">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!<br> <span>Sign up <i>now</i> to get started</span></div>
        <div class="form-cont">
          <div class="form-heading">Let's do this!</div>
          <form id="form">
            <div class="left-forms">
            <div class="form1" id="form-field">            
              <label  for="fname">First Name</label>
              <input type="text" pattern="^[^0-9]+$"   placeholder="John" name="fname" id="fname" class="form-control" required>
            </div>
            <div class="form2" id="form-field">
              <label for="lname" >Last Name</label>
              <input type="text" pattern="^[^0-9]+$"  placeholder="Doe" name="lname" id="lname" class="form-control" required>
            </div>
            <div class="form3" id="form-field">
              <label for="email" >Email</label>
              <input type="email" placeholder="1234@gmail.com" name="email" id="email" class="form-control" required>
            </div>
            </div>
            <div class="right-forms">
            <div class="form4" id="form-field">
              <label for="tel" >Phone Number</label>
              <input type="tel" placeholder="205-202-8021"  pattern="^[^a-z]+$" name="tel" id="tel" class="form-control" required>
            </div>
            <div class="form5" id="form-field">
              <label for="pass">Password</label>
              <input type="password" placeholder="Your Password" name="pass" id="pass" class="form-control" required>
            </div>
            <div class="form6" id="form-field">
              <label for="confirm" >Confirm Password</label>
              <input type="password" placeholder="Confirm Your Password" name="confirm" id="confirm" class="form-control" required>
            </div>
          </div>
          
          

          </div>
          <div class="create-acc-btn">
            <button type="submit" class="btn-setup">Create Account</button>
          </div>
        </form>
          <div class="login-text">
            Already have an account? <a href="#">Log in</a>
          </div>
        </div>
   
        

    </div>
    <script src="index.js"></script>
  </body>
</html>
